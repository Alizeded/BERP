# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  # name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  # id: acoustic-toolkit-oriSrcRegressor-ParametricPredictor-Gammatonegram-BC # training on Gammatone model
  # id: acoustic-toolkit-oriSrcRegressor-ParametricPredictor-Melspectrogram-BC # training on Mel model
  id: acoustic-toolkit-oriSrcRegressor-ParametricPredictor-MFCC-BC # training on MFCC model
  # id: acoustic-toolkit-oriSrcRegressor-ParametricPredictor-Gammatonegram-woBC # training on Gammatone model without bias correction
  # id: acoustic-toolkit-oriSrcRegressor-ParametricPredictor-Melspectrogram-woBC # training on Mel model without bias correction
  # id: acoustic-toolkit-oriSrcRegressor-ParametricPredictor-MFCC-woBC # training on MFCC model without bias correction
  # id: acoustic-toolkit-oriSrcRegressor-evaluation-Gammatone # evaluate on Gammatone model
  # id: acoustic-toolkit-oriSrcRegressor-evaluation-Mel # evaluate on Mel model
  # id: acoustic-toolkit-oriSrcRegressor-evaluation-MFCC # evaluate on MFCC model
  # id: acoustic-toolkit-oriSrcRegressor-evaluation-Gammatone-woBC # evaluate on Gammatone model without bias correction
  # id: acoustic-toolkit-oriSrcRegressor-evaluation-Mel-woBC # evaluate on Mel model without bias correction
  # id: acoustic-toolkit-oriSrcRegressor-evaluation-MFCC-woBC # evaluate on MFCC model without bias correction
  anonymous: null # enable anonymous logging
  # project: oriSrcRegressor_ParametricPredictor_Gammatonegram_BC
  # project: oriSrcRegressor_ParametricPredictor_Melspectrogram_BC
  project: oriSrcRegressor_ParametricPredictor_MFCC_BC
  # project: oriSrcRegressor_ParametricPredictor_Gammatonegram_woBC
  # project: oriSrcRegressor_ParametricPredictor_Melspectrogram_woBC
  # project: oriSrcRegressor_ParametricPredictor_MFCC_woBC
  # project: oriSrcRegressor_evaluation_Gammatone_BC
  # project: oriSrcRegressor_evaluation_Mel_BC
  # project: oriSrcRegressor_evaluation_MFCC_BC
  # project: oriSrcRegressor_evaluation_Gammatone_woBC
  # project: oriSrcRegressor_evaluation_Mel_woBC
  # project: oriSrcRegressor_evaluation_MFCC_woBC
  entity: ${your_wandb_entity}
  log_model: True # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  # entity: "" # set to name of your wandb team
  group: ""
  tags: []
  job_type: ""
