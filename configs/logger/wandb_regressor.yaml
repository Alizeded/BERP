# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  # name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  # id: acoustic-toolkit-rirRegressor-ParametricPredictor-Gammatone # training on Gammatone model
  # id: acoustic-toolkit-rirRegressor-ParametricPredictor-Mel # training on Mel model
  id: acoustic-toolkit-rirRegressor-ParametricPredictor-MFCC # training on MFCC model
  # id: acoustic-toolkit-rirRegressor-evaluation-Gammatone # evaluate on Gammatone model
  # id: acoustic-toolkit-rirRegressor-evaluation-Mel  # evaluate on Mel model
  # id: acoustic-toolkit-rirRegressor-evaluation-MFCC # evaluate on MFCC model
  anonymous: null # enable anonymous logging
  # project: rirRegressor_ParametricPredictor_Gammatone_Xpos
  # project: rirRegressor_ParametricPredictor_Mel_Xpos
  project: rirRegressor_ParametricPredictor_MFCC_Xpos
  # project: rirRegressor_evaluation_Gammatone_Xpos
  # project: rirRegressor_evaluation_Mel_Xpos
  # project: rirRegressor_evaluation_MFCC_Xpos
  entity: lucx
  log_model: True # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  # entity: "" # set to name of your wandb team
  group: ""
  tags: []
  job_type: ""
