# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  # name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  # id: acoustic-toolkit-numEstimator-RAdam-Gammatone # training on Gammatone model
  id: acoustic-toolkit-numEstimator-RAdam-Mel # training on Mel model
  # id: acoustic-toolkit-numEstimator-RAdam-MFCC # training on MFCC model
  # id: acoustic-toolkit-numEstimator-RAdam-Spectrogram # training on Spectrogram model
  anonymous: null # enable anonymous logging
  # project: numEstimator_linear_RAdam_Gammatone
  project: numEstimator_linear_RAdam_Mel
  # project: numEstimator_linear_RAdam_MFCC
  # project: numEstimator_linear_RAdam_Spectrogram
  entity: ${your_wandb_entity}
  log_model: True # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  # entity: "" # set to name of your wandb team
  group: ""
  tags: []
  job_type: ""
